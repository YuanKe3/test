<!doctype html><html lang="en"><head><meta charset="UTF-8"><link rel="icon" href="954cd5ef69edcbe45d08.ico"/><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>webpack</title><style>.navbar{display:flex;justify-content:space-around;margin:0 auto;width:300px}#container{width:400px;text-align:center;margin:0 auto;margin-top:100px}</style><script defer="defer" src="built.js"></script></head><body><header class="navbar"><nav class="navbar_item"><a href="#/page1" class="page1">page1</a></nav><nav class="navbar_item"><a href="#/page2" class="page2">page2</a></nav><nav class="navbar_item"><a href="#/page3" class="page3">page3</a></nav></header><main id="container"></main><footer><button>发送</button></footer><script>class HashRouter{constructor(t){this.hashObj={}}register(...t){t.forEach((t=>{this.hashObj[t]=t}))}async getData(t){if("/page1"===t){const t=await fetch("/test1.json");return await t.json()}if("/page2"===t){const t=await fetch("/test2.json");return await t.json()}if("/page3"===t){const t=await fetch("/test3.json");return await t.json()}}appendData(t,a){const e=document.querySelector(t);e.innerHTML="";const n=document.createElement("h1");n.innerHTML=a.title;const s=document.createElement("div");s.innerHTML=a.data;const o=document.createElement("div");o.innerHTML=a.desc,e.append(n,s,o)}}const hashRouter=new HashRouter("#container");hashRouter.register("/page1","/page2","/page3"),window.addEventListener("load",(async function(t){if(location.hash){const t=location.hash.substring(1);if(t&&hashRouter.hashObj[t]){const a=await hashRouter.getData(t);hashRouter.appendData("#container",a)}}else{location.href="http://localhost:3000/#/page1";const t=await hashRouter.getData("/page1");hashRouter.appendData("#container",t)}})),window.addEventListener("hashchange",(async function(t){const a=t.newURL.split("#")[1];if(a&&hashRouter.hashObj[a]){const t=await hashRouter.getData(a);hashRouter.appendData("#container",t)}}))</script></body></html>
